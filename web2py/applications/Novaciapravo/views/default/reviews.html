{{extend 'layout.html'}}

{{block header}}
<div class="bg-dark py-5">
        <div class="container">
        	<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a class="text-muted" style="text-decoration: none;" href="/Novaciapravo/default/index">Главная</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Отзывы</li>
			  </ol>
			</nav>
			<div class="row">
	        	<h4 id="block-heading" class="col-md-auto display-5 fw-bold text-white">Отзывы клиентов</h4>
	        	<div class="col-md-4"></div>
	        	<div class="col-md-auto mx-3" style="width: 200px;">
	        		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить отзыв</button>
	        	</div>
	        </div>
        </div>

        <div class="container">
        	
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Новый отзыв</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<!--Modal Content -->
      <div class="modal-body d-grid gap-3">
      	<div>
	      	<label for="validationCustom04" class="form-label fw-bold">Выберите оказанную услугу</label>
	      	<select class="form-select" id="validationCustom04" required>
		      <option selected disabled value="">Представительство в суде</option>
		      <option>Другое</option>
		    </select>
		</div>
		<div>
		    <label for="message" class="form-label fw-bold">Заголовок отзыва</label>
	        <input type="text" id="reviewHeading" name="reviewHeading" class="form-control md-textarea">
        </div>
        <div>
        	<label for="message" class="form-label fw-bold">Текст отзыва</label>
        	<textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
        </div>
        <div class="row">
        	<div class="col-md-4">
        		<label for="message" class="form-label fw-bold">Имя</label>
	        	<input type="text" id="reviewHeading" name="reviewHeading" class="form-control md-textarea">
        	</div>
        	<div class="col-md-4">
        		<label for="message" class="form-label fw-bold">Город</label>
	        	<input type="text" id="reviewHeading" name="reviewHeading" class="form-control md-textarea">
        	</div>
        </div>
        <div class="d-flex">
        	 <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input" style="padding-top: 3px;"> 
        	 <p class="px-2 small">Нажимая на кнопку "Отправить", я даю согласие на обработку персональных данных и соглашаюсь с политикой конфидециальности.</p>
        </div>
    </div>
	 
<!-- END -->
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary">Отправить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style=" width: 184px; height: 58px;">Закрыть окно</button>
      </div>
    </div>
  </div>
</div>

{{end}}
